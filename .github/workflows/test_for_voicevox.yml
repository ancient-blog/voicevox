name: Test 

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["topic/#1"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: voicevos
        uses: ancient-blog/voicevox-text-to-speech@topic/#1
        with:
          speaker: "3"
          source: text
          destination: audio

      - name: Display structure of downloaded files
        run: ls -l
        working-directory: audio/