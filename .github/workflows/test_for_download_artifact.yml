name: Test 

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["topic/#1"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4 
      - run: | 
        ls -l
        ls text -l
      - name: voicevos
        uses: ancient-blog/voicevox-text-to-speech@topic/#1
        with:
          speaker: "3"
          source: ${{ github.workspace }}/text
          destination: ${{ github.workspace }}/audio

      - name: Display structure of downloaded files
        run: ls -l
        working-directory: ${{ github.workspace }}/audio/